<body class="container">
    <div class="encabezado_tabla">
        <h1>Países del Mundo</h1>
        <form action="" method="get" id="continente">
            <select class="form-select" aria-label="Default select example" name="continente">

            </select>
            <button type="submit" class="btn btn-primary">Cambiar</button>
        </form>
    </div>
    <table class="table tabla_paises">
        <thead class="table-dark">
            <tr>
                <td>Nombre</td>
                <td>Capital</td>
                <td>Continente</td>
                <td>Población</td>
                <td>PIB</td>
                <td>Jefe de Estado</td>
                <td>Opciones</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

    </table>
    <a href='?pag=1'>1</a> <a href='?pag=2'>2</a> <br>
    <button type="button" class="btn btn-success" onclick="mostrarPopUP()">Añadir Ciudad</button>

    <div class="popUp" style="display: none;">
        <div class="container">

            <form action="" method="post">
                <input type="hidden" name="idmod" id="idmod" value="">

                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre" name="nombre" value="">
                    </div>
                </div>
                <div class=" mb-3 row">
                    <label for="estado" class="col-sm-4 col-form-label">Comunidad Autónoma:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="estado" name="estado" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="poblacion" class="col-sm-4 col-form-label">Población</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="poblacion" name="poblacion" value="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <i class="bi bi-x-square-fill" onclick="ocultarPopUP()"></i>
            </form>

        </div>
    </div>
